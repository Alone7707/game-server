version: '3.8'

services:
  games-server:
    image: ghcr.io/${GITHUB_REPOSITORY:-alone7707/games-server}:latest
    container_name: games-server
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3003
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3003"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
